<!DOCTYPE html>
<html>

<head>
    <title>Home - Calendar Linda</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="split-card">
        <div class="split-left">
            <h2>Hello, {{ username }}!</h2>
            <p>This is your personal calendar dashboard.<br>Manage your events and schedule with ease.</p>
        </div>
        <div class="split-middle">
            <h2>Your Calendar</h2>
            <div class="calendar-nav">
                <button onclick="prevMonth()">&lt; Prev</button>
                <span id="monthYear"></span>
                <button onclick="nextMonth()">Next &gt;</button>
            </div>
            <table class="calendar" id="calendar"></table>
        </div>
        <div class="split-right">
            <h2>Add Event</h2>
            <form method="post" action="{{ url_for('add_event') }}" id="eventForm">
                <input type="date" name="date" id="eventDate" required>
                <input type="text" name="event" placeholder="Event description" required>
                <button type="submit">Add Event</button>
            </form>
            <div id="eventList"></div>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>
    <script>
        // Calendar JavaScript
        let today = new Date();
        let currentMonth = today.getMonth();
        let currentYear = today.getFullYear();

        const monthNames = [
            "January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December"
        ];

        function renderCalendar(month, year) {
            const calendar = document.getElementById('calendar');
            const monthYear = document.getElementById('monthYear');
            monthYear.textContent = monthNames[month] + " " + year;

            // First day of the month
            let firstDay = new Date(year, month, 1).getDay();
            // Number of days in the month
            let daysInMonth = new Date(year, month + 1, 0).getDate();

            let html = '<tr>';
            const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            for (let d of days) {
                html += `<th>${d}</th>`;
            }
            html += '</tr><tr>';

            // Blank cells before first day
            for (let i = 0; i < firstDay; i++) {
                html += '<td></td>';
            }

            // Days of the month
            for (let date = 1; date <= daysInMonth; date++) {
                let isToday = date === today.getDate() && month === today.getMonth() && year === today.getFullYear();
                html += `<td class="${isToday ? 'today' : ''}">${date}</td>`;
                if ((firstDay + date) % 7 === 0 && date !== daysInMonth) {
                    html += '</tr><tr>';
                }
            }

            // Blank cells after last day
            let lastDay = (firstDay + daysInMonth) % 7;
            for (let i = lastDay; i < 7 && lastDay !== 0; i++) {
                html += '<td></td>';
            }

            html += '</tr>';
            calendar.innerHTML = html;
        }

        function prevMonth() {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            renderCalendar(currentMonth, currentYear);
        }

        function nextMonth() {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            renderCalendar(currentMonth, currentYear);
        }

        // Initial render
        renderCalendar(currentMonth, currentYear);

        function showEvents(dateStr) {
            fetch('/get_events')
                .then(response => response.json())
                .then(data => {
                    let events = data[dateStr] || [];
                    let html = '<h4>Events for ' + dateStr + ':</h4>';
                    if (events.length === 0) {
                        html += '<p>No events.</p>';
                    } else {
                        html += '<ul>' + events.map(e => '<li>' + e + '</li>').join('') + '</ul>';
                    }
                    document.getElementById('eventList').innerHTML = html;
                });
        }

        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('calendar').addEventListener('click', function (e) {
                if (e.target.tagName === 'TD' && e.target.textContent !== '') {
                    let day = e.target.textContent;
                    let month = currentMonth + 1;
                    let dateStr = currentYear + '-' + (month < 10 ? '0' : '') + month + '-' + (day < 10 ? '0' : '') + day;
                    document.getElementById('eventDate').value = dateStr;
                    showEvents(dateStr);
                }
            });

            let todayStr = today.getFullYear() + '-' +
                ((today.getMonth() + 1) < 10 ? '0' : '') + (today.getMonth() + 1) + '-' +
                (today.getDate() < 10 ? '0' : '') + today.getDate();
            document.getElementById('eventDate').value = todayStr;
            showEvents(todayStr);
        });
    </script>
</body>

</html>
