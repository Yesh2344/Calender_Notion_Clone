<!DOCTYPE html>
<html>
<head>
    <title>Home - Calendar Linda</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Simple calendar styling */
        .calendar {
            width: 350px;
            margin: 30px auto;
            border-collapse: collapse;
        }
        .calendar th, .calendar td {
            width: 14.28%;
            height: 40px;
            text-align: center;
            border: 1px solid #ccc;
        }
        .calendar th {
            background: #f0f0f0;
        }
        .calendar .today {
            background: #b2d7ff;
        }
        .calendar-nav {
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>Welcome, {{ username }}!</h2>
    <div class="calendar-nav">
        <button onclick="prevMonth()">&lt; Prev</button>
        <span id="monthYear"></span>
        <button onclick="nextMonth()">Next &gt;</button>
    </div>
    <table class="calendar" id="calendar">
        <!-- Calendar will be generated by JavaScript -->
    </table>
    <a href="{{ url_for('logout') }}">Logout</a>

    <script>
        // Calendar JavaScript
        let today = new Date();
        let currentMonth = today.getMonth();
        let currentYear = today.getFullYear();

        const monthNames = [
            "January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December"
        ];

        function renderCalendar(month, year) {
            const calendar = document.getElementById('calendar');
            const monthYear = document.getElementById('monthYear');
            monthYear.textContent = monthNames[month] + " " + year;

            // First day of the month
            let firstDay = new Date(year, month, 1).getDay();
            // Number of days in the month
            let daysInMonth = new Date(year, month + 1, 0).getDate();

            let html = '<tr>';
            const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            for (let d of days) {
                html += `<th>${d}</th>`;
            }
            html += '</tr><tr>';

            // Blank cells before first day
            for (let i = 0; i < firstDay; i++) {
                html += '<td></td>';
            }

            // Days of the month
            for (let date = 1; date <= daysInMonth; date++) {
                let isToday = date === today.getDate() && month === today.getMonth() && year === today.getFullYear();
                html += `<td class="${isToday ? 'today' : ''}">${date}</td>`;
                if ((firstDay + date) % 7 === 0 && date !== daysInMonth) {
                    html += '</tr><tr>';
                }
            }

            // Blank cells after last day
            let lastDay = (firstDay + daysInMonth) % 7;
            for (let i = lastDay; i < 7 && lastDay !== 0; i++) {
                html += '<td></td>';
            }

            html += '</tr>';
            calendar.innerHTML = html;
        }

        function prevMonth() {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            renderCalendar(currentMonth, currentYear);
        }

        function nextMonth() {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            renderCalendar(currentMonth, currentYear);
        }

        // Initial render
        renderCalendar(currentMonth, currentYear);
    </script>
</body>
</html>
